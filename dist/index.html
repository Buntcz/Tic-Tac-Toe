<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe using Unit-tests</title>
</head>
<body>
    <div class="gameboard">
        <div class="grid-item" data-coord1="0" data-coord2= "0"></div>
        <div class="grid-item" data-coord1="0" data-coord2="1"></div>
        <div class="grid-item" data-coord1="0" data-coord2="2"></div>
        <div class="grid-item" data-coord1="1" data-coord2="0"></div>
        <div class="grid-item" data-coord1="1" data-coord2="1"></div>
        <div class="grid-item" data-coord1="1" data-coord2="2"></div>
        <div class="grid-item" data-coord1="2" data-coord2="0"></div>
        <div class="grid-item" data-coord1="2" data-coord2="1"></div>
        <div class="grid-item" data-coord1="2" data-coord2="2"></div>
    </div>
    <button class="reset">Reset game?</button>
    <p class="wonGame"></p>
<script defer src="main.js"></script></body>
</html>
